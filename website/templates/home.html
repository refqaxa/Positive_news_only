{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="news-container">
    {% for article in news_articles %}
        <div class="news-card">
            <h2>{{ article.title }}</h2>
            {% if article.image_url %}
                <img src="{{ article.image_url }}" alt="{{ article.title }}">
            {% endif %}
            <p>{{ article.description|truncatewords:30 }}</p>
            <a href="{% url 'article_detail' article.article_id %}">Lees meer</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
