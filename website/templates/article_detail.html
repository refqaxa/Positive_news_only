{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto px-4">
    <article class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Hero sectie -->
        {% if article.image %}
            <div class="w-full aspect-w-16 aspect-h-9">
                <img src="{{ article.image }}" alt="{{ article.title }}" class="object-cover w-full h-full">
            </div>
        {% endif %}
        
        <div class="p-8">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-4">{{ article.title }}</h1>
                <time datetime="{{ article.created_at|date:'Y-m-d' }}" class="text-sm text-gray-600">
                    {{ article.created_at|date:"d F Y" }}
                </time>
            </div>

            <!-- Voeg aan favorieten sectie -->
            <form method="post" action="{% url 'toggle_favorite' article.id %}">
                {% csrf_token %}
                <button type="submit">
                    {% if article.favorite_set.filter(user=request.user).exists %}
                        Remove from favorites
                    {% else %}
                        Add to favorites
                    {% endif %}
                </button>
            </form>
            
            <!-- Content sectie -->
            <div class="text-gray-700 leading-relaxed space-y-6">
                {{ article.body|linebreaks }}
            </div>

            <!-- Navigatie -->
            <div class="mt-12 pt-8 border-t border-gray-200">
                <a href="{% url 'home' %}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Terug naar de homepage
                </a>
            </div>
        </div>
    </article>
</div>
{% endblock %}
