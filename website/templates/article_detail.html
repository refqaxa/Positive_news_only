{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .article-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .article-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .article-container img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .article-container p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <h1>{{ article.title }}</h1>
        {% if article.image %}
            <img src="{{ article.image }}" alt="{{ article.title }}">
        {% endif %}
        <p>{{ article.body }}</p>
        <a href="{% url 'home' %}" class="back-link">Terug naar de homepage</a>
    </div>
</body>
</html>
