{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div>
            <h2 class="text-center text-3xl font-bold text-gray-900">
                Account aanmaken
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Gebruikersnaam</label>
                    <input id="id_username" name="username" type="text" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="Kies een gebruikersnaam">
                </div>
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700">E-mailadres</label>
                    <input id="id_email" name="email" type="email" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="Vul je e-mailadres in">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
                    <input id="id_password" name="password" type="password" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                        placeholder="Kies een wachtwoord">
                </div>
            </div>

            {% if form.errors %}
            <div class="rounded-md bg-red-50 p-4 mt-4">
                <div class="flex">
                    <div class="text-sm text-red-700">
                        {% for field in form %}
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endif %}

            <div>
                <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Account aanmaken
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                Al een account? 
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Log hier in
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
